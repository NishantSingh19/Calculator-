<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1 class="heading">Calculator</h1>
		<div class="Calcbody">
				<h2 class="logo">Calculator</h2>
				<input type="text" placeholder="0" id="insert">
			<div class="buttons">
				<span class="line2">
					<button id="press">9</button>
					<button id="press">8</button>
					<button id="press">7</button>
					<button id="sign">/</button>
				</span>
				<span class="line3">
					<button id="press">6</button>
					<button id="press">5</button>
					<button id="press">4</button>
					<button id="sign">*</button>
				</span>
				<span class="line4">
					<button id="press">3</button>
					<button id="press">2</button>
					<button id="press">1</button>
					<button id="sign">-</button>
				</span>
				<span class="line5">
					<button id="press">00</button>
					<button id="press">0</button>
					<button id="press">.</button>
					<button id="sign">+</button>
				</span>
				<span class="line1">
					<button id="AC_btn">AC</button>
					<!-- <button id="delbtn">Del</button> -->
					<button id="equalbtn">=</button>
				</span>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
